<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="game">
      <div class="rank">3</div>

      <div class="front">
        <img
          class="thumbnail"
          src="img/nikita-kachanovsky-FJFPuE1MAOM-unsplash.jpg"
          alt=""
        />
        <h3 class="name">Game name</h3>
        <div class="stats">
          <p class="viewers">539.9k</p>
          <div class="streamers">
            <img src="img/streamer-1.jpg" alt="streamer-1" />
            <img src="img/streamer-2.jpg" alt="streamer-2" />
            <img src="img/streamer-3.jpg" alt="streamer-3" />
          </div>
        </div>
      </div>

      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">599k<span>Watching</span></p>
          <p class="game-stat">25.8k<span>Streams</span></p>
        </div>
        <button class="btn">See more streams</button>
        <div class="streamers">
          <div class="streamer">
            <div class="icon"><img src="img/streamer-1.jpg" alt="" /></div>
            <p class="name">Gamer1</p>
            <p class="number p">36.1k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="img/streamer-2.jpg" alt="" /></div>
            <p class="name">Gamer2</p>
            <p class="number p">35.1k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="img/streamer-3.jpg" alt="" /></div>
            <p class="name">Gamer3</p>
            <p class="number p">34.1k</p>
          </div>
        </div>
      </div>

      <div class="background"></div>
    </div>
  </body>
</html>
